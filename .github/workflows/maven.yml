name: Selenium BDD CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Set up JDK 21
      uses: actions/setup-java@v4
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Verify Chrome Version
      run: chrome --version

    - name: Run Selenium BDD Tests with Maven
      run: mvn -B clean test -Dcucumber.options="--plugin html:target/cucumber-reports/report.html"

    - name: Upload Cucumber Report
      if: success() || failure()
      uses: actions/upload-artifact@v4
      with:
        name: Cucumber-Extent-Report
        path: target/cucumber-reports
